  var handleKeyDown = function(evt) {
    if (evt.keyCode === 39) {
      //Left arrow was pressed
      x+=speed;
    } else if (evt.keyCode === 37) {
      //Left arrow was pressed
      x-=speed;
    }else if (evt.keyCode === 40){
      // down key pressed
